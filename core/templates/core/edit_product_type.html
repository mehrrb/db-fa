<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایش نوع محصول</title>
    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .nav-link {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ویرایش نوع محصول</h1>
        
        <a href="{% url 'product_type_list' %}" class="nav-link">بازگشت به لیست انواع محصولات</a>
        
        <div class="card">
            <h2>ویرایش "{{ product_type.name }}"</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">نام محصول:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.category.id_for_label }}">دسته‌بندی:</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <label for="{{ form.base_weight.id_for_label }}">وزن پایه:</label>
                    {{ form.base_weight }}
                </div>
                <div class="form-group">
                    <label for="{{ form.waste.id_for_label }}">دور ریز:</label>
                    {{ form.waste }}
                </div>
                <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                <a href="{% url 'product_type_list' %}" class="btn btn-secondary">انصراف</a>
            </form>
        </div>
    </div>
</body>
</html>
